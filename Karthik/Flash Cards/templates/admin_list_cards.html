{% extends 'layout.html' %}
{% block title %}Decks{% endblock %}
{% block content %}
    <br>
    <div class="text-center">
    <h1>{{ owner.username }}'s Dashboard</h1>
    </div>
    <br>
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">Question</th>
                <th scope="col">Answer</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            {% for i in cards %}
                <tr>
                    <td></td>
                    <td>{{ i.question }}</td>
                    <td>{{ i.answer }}</td>
                    <td>
                        <a class="btn btn-outline btn-info" href="{{ url_for('admin_show_single_card', uid=uid, deckid=i.parent_deck, cardid=i.id) }}">Open Card</a>
                        <a class="btn btn-outline btn-danger" href="{{ url_for('admin_delete_card', uid=uid, deckid=i.parent_deck, cardid=i.id) }}">Delete Card</a>
                    </td>
                </tr>
            {% endfor %}
            <br>
        </tbody>
    </table>
    <div class="text-center">
    <a class="btn btn-outline btn-success" href="{{ url_for('view_user', uid=uid, deckid=parent.id) }}">Back</a>
    </div>
    <style>
        thead {
            background-color:#045551
        }

        tbody {
            background-color:#078872
        }
    </style>
{% endblock %}
