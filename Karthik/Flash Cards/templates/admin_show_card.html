{% extends 'layout.html' %}
{% block title %}
Show Card
{% endblock %}
{% block content %}
<br>
<h1 class="text-center">{{ parent.name }}</h1>
<br>
<div class="flip-card" style="margin:auto;">
    <div class="flip-card-inner">
      <div class="flip-card-front">
        <h1 style="position:relative; margin-top:6rem;">{{ curr.question }}</h1>
      </div>
      <div class="flip-card-back">
          <h1 style="position:relative; margin-top:6rem;">{{ curr.answer }}</h1>
      </div>
    </div>
</div>
<br>
<div class="text-center">
    {% if next %}
    <a class="btn btn-outline btn-primary" href="{{ url_for('admin_show_card', uid=uid, deckid=deckid, cardid=next.id) }}">Next</a>
    <br><br>
    <a class="btn btn-outline btn-success" href="{{ url_for('admin_exit_from_view', uid=uid) }}">Exit</a>
    {% else %}
    <a class="btn btn-outline btn-success" href="{{ url_for('admin_exit_from_view', uid=uid) }}">Exit</a>
    {% endif %}
</div>
<style>
.flip-card {
  background-color: transparent;
  width: 500px;
  height: 300px;
  perspective: 1000px;
}

.flip-card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.flip-card:hover .flip-card-inner {
  transform: rotateY(180deg);
}

.flip-card-front, .flip-card-back {
  position: absolute;
  border-radius: 10px;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden;
  backface-visibility: hidden;
}

.flip-card-front {
  background-color: rgb(255, 153, 0);
  color: black;
}

.flip-card-back {
  background-color: dodgerblue;
  color: white;
  transform: rotateY(180deg);
}
</style>
{% endblock %}
